{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Password Change {% endblock title %}

{% block content %}

<h2>Password Change</h2>
<p>Please enter your old password, and then enter new password twice for verification.</p>

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Change my password">
</form>

{% endblock content %}
