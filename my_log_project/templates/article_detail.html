{% extends 'base.html' %}


{% block title %}Log{% endblock title %}

{% block content %}

<div class="article-entry">
    <h1>{{ object.title }}</h1>
    <p class="text-muted">By {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
</div>

<p><a href="{% url 'article_edit' article.pk %}">Edit</a> | <a href="{% url 'article_delete' article.pk %}">Delete</a></p> 
<p>Back to <a href="{% url 'article_list' %}">All Logs</a></p>

{% endblock content %}
