<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <title>Log Project</title>
    </head>

    <body class="bg-light">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">

            <!--Logo-->
            <a class="navbar-brand " href="{% url 'home' %}">Log Project</a>

            <!--Links-->
            
            {% if user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <p class="text-light ml-2 text-monospace mt-2">Hi {{ user.username }}</p>
                </li>
                <li class="nav-item">
                    <a class="btn btn-info ml-2" href="{% url 'password_change' %}">Change Password</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger ml-2" href="{% url 'logout' %}">Log Out</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-success ml-2" href="{% url 'article_new' %}">+ New</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{% url 'signup' %}" class="btn btn-success">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="btn btn-primary ml-2">Log In</a>
                </li> 
            </ul>
            {% endif %}

        </nav>

    <div class="container-fluid p-5">
        {% block content %}
        {% endblock content %}
    </div> 

    </body>

</html>
